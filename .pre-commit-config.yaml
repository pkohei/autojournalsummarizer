repos:
  # Pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # MyPy for type checking (warnings only for development)
  - repo: local
    hooks:
      - id: mypy-check
        name: mypy type checking
        entry: bash -c 'uv run mypy src || echo "⚠️  Type checking issues found - please review"'
        language: system
        files: ^src/.*\.py$
        pass_filenames: false

  # Pytest for running tests (only on pre-push)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
